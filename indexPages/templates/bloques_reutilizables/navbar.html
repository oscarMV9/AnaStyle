<style>
.link-underline {
    position: relative;
    overflow: hidden;
}

.link-underline::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 2px;
  background: #c7c6c4;
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.3s ease-in-out;
}

.link-underline:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}
</style>
{% load static %}
<div class="w-full mt-0 p-1 object-cover backdrop-blur-md bg-[#000]/30 fixed top-0 z-50 max-md:px-2">
	<nav class="w-auto flex flex-row items-center">
		<div class="flex items-center md:w-40 mx-1 md:mx-9 max-md:hidden max-md justify-between">
			<a href="{% url 'indexPage'%}" class="flex items-center">
				<img src="{% static 'img/logo_ana.png' %}" alt="Logo" class="h-16 md:h-20 w-auto" />
			</a>
		</div>
    {% if user.is_authenticated %}
    <div class="flex flex-row mx-2 md:mx-10 justify-end w-full max-md:py-3 max-md:justify-around max-md:items-center">
      <a href="{% url 'logout' %}" class="link-underline text-center py-1 md:py-2 px-1 mx-1 md:mx-3 md:mb-2 text-base md:text-[20px] text-amber-50">Cerrar sesi√≥n</a>
    </div>
  {% else %}
    <div class="flex flex-row mx-2 md:mx-10 justify-end w-full max-md:py-3 max-md:justify-around max-md:items-center">
      <a href="{% url 'indexPage' %}" class="link-underline text-center py-1 md:py-2 px-1 mx-1 md:mx-3 text-base md:mb-2 md:text-[20px] text-amber-50">Inicio</a>
      <a href="{% url 'productosPage' %}" class="link-underline text-center py-1 md:py-2 px-1 mx-1 md:mx-3 md:mb-2 text-base md:text-[20px] text-amber-50">Noticias</a>

      <a href="{% url 'ingreso' %}" class="link-underline text-center py-1 md:py-2 md:mb-2 px-1 mx-1 md:mx-3 text-base md:text-[20px] text-amber-50">Ingresar</a>

	</nav>
