    <!DOCTYPE html>
    <html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'dist/styles.css' %}">
        <title>Ana Styles</title>
    </head>
    <body>
        {% include 'bloques_reutilizables/navbar.html'%}
        <section class="h-screen">
            <div class="bg-sky-50 flex justify-center items-center h-screen">
                <div class="w-1/2 h-screen hidden lg:block">
                    <img src="{% static 'img/tienda_ropa.webp' %}" alt="imegen de bienvenida" class="object-cover w-full h-full">
                </div>
                <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
                    <h1 class="text-2xl font-semibold mb-4">Contactate con nosotros</h1>
                    <form action="#" method="POST">
                        <div class="mb-4">
                            <label for="username" class="block text-gray-600">Tu nombre</label>
                            <input type="text" id="nombre" name="nombre" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-gray-800">Tu numero de telefono</label>
                            <input type="tel" id="telefono" name="telefono" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-gray-800">Tu correo electronico</label>
                            <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
                        </div>
                        <button type="submit" class="bg-red-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </body>
    </html>
