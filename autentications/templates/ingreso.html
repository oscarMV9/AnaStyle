{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles_forms.css' %}">
    <title>Ingreso Ana Styles</title>
</head>
<body>
    <div class="body">
    <div class="container-form login">
            <div class="information">
                <div class="info-childs">
                    <h2>Bienvenido</h2>
                    <p>Ingresa tus datos para poder acceder a nuestro sistema</p>
                    <div class="botones">
                        <a href="{% url 'registro' %}"><input type="button" value="Registrarse" id="sign-up"/></a>
                        <a href="{% url 'indexPage' %}"><input type="button" value="Volver Inicio" id="sign-in" /></a>
                    </div>
                </div>
            </div>
            <div class="form-information">
                <div class="form-information-childs">
                    <h2>Ingreso</h2>
                    <p>Ingresa a nuestra plataforma</p>
                    <form method="POST" action="{% url 'ingreso' %}" class="form form-login">
                        {% csrf_token %}
                        <div>
                            <label>
                                <i class='bx bx-envelope'></i>
                                <input type="email" name="email" placeholder="Correo" required autocomplete="off">
                            </label>
                        </div>
                        <div>
                            <label>
                                <i class='bx bx-lock-alt'></i>
                                <input type="password" name="password" placeholder="ContraseÃ±a" required autocomplete="off">
                            </label>
                        </div>
                        <button type="submit">Ingresar</button>
                    </form>
                    {% for message in messages %}
                        <p  class="mensaje">{{ message }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
